<template name="changePassword">
    <div class="modal hide fade in" id="changePasswordModal">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">×</button>
            <img src="{{logoimageurl}}" alt="Earsson logo" />
            <h3>Ändra ditt lösenord</h3>
        </div>
        <div class="modal-body">
        <p>Vid första inloggningstillfället har du en möjlighet att ändra ditt lösenord. Skriv
            ditt nya lösenord här nedan
        </p>

            <form class="form-horizontal changePasswordform">
                <fieldset>
                    <div class="changePasswordform control-group control-group-password">
                        <label class="control-label" for="changedPassword">Nytt Lösenord: </label>
                        <div class="controls">
                            <input type="password" class="input-xlarge" id="changedPassword"
                                   onfocus="checkPassword()" onchange="checkPassword()" />
                        </div>
                    </div>
                    <div class="changePasswordform control-group control-group-confirmpassword">
                        <label class="control-label" for="confirmpassword">Bekräfta Lösenord: </label>
                        <div class="controls">
                            <input type="password" class="input-xlarge" id="confirmpassword"
                                   onfocus="checkPassword()" onchange="checkPassword()" />
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="modal-footer">
            <button id="changePasswordbutton" class="btn">Ändra</button>
        </div>
    </div>

    <script type="text/javascript">
        $('#changePasswordModal').modal('toggle');
    </script>
</template>
