<template name="product">
    <div class="accordion" id="accordion2">
        <div class="accordion-group">
            <div class="accordion-heading">
                <a class="accordion-toggle" data-parent="#accordion2" href="{{insertPreHash this}}">
                    <button id="{{getUniqueCollapseButtonForProduct this}}" class="btn product-name btn-mini">
                        <i class="icon-plus-sign"></i>
                        <i class="icon-minus-sign hide"></i>
                    </button>
                    <span class="product-name" id="{{getUniqueNameForProduct this}}">{{productName}}</span>
                    {{#if isloggedin}}
                        <button class="btn btn-success btn-mini pull-right ok-button">LÃ¤gg till <i class="icon-chevron-right icon-white"></i></button>
                        <input type="text" class="input-small pull-right amount" placeholder="Antal" id="{{getUniqueAmountForProduct this}}">
                        <span class="price pull-right product-name" id="{{getUniquePriceForProduct this}}">{{price}}</span>
                    {{/if}}
                </a>
            </div>
            <div id="{{this}}" class="accordion-body collapse" style="height: 0px; ">
                <div class="accordion-inner">
                    <h2>{{headline}}</h2>
                    <h3>{{headline2}}</h3>
                    <p>{{description}}</p>
                    {{#if isloggedin}}
                    <p>{{price}}</p>
                    {{/if}}
                    <img src="{{imgurl}}" alt="{{name}}" class="thumbnail productpicture" />
                </div>
            </div>
        </div>
    </div>
</template>
